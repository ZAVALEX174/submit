<body>

<div class="form-representation modals-form-representation"
     id="modal-submit-your-application">
    <div class="container form-representation__container">
        <h2 class="form-representation__title form-representation__title--anketa">
            Оставить заявку
        </h2>
        <form class="form-representation__form form-representation__form--anketa" method="post" id="uploadForm"
              enctype="multipart/form-data">
            <div class="form-left form-left--apteka">
                <div class="btn anketa-close">
                    <svg
                            width="36"
                            height="36"
                            viewBox="0 0 36 36"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M33.6123 2L2.68574 33.2977"
                                stroke="currentColor"
                                stroke-width="3.66667"
                                stroke-linecap="round"
                                stroke-linejoin="round"/>
                        <path
                                d="M2.5 2.18652L33.7977 33.1131"
                                stroke="currentColor"
                                stroke-width="3.66667"
                                stroke-linecap="round"
                                stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="anketa-grid-input">
                    <div class="left-one">
                        <label for="user-name5">ФИО* </label>
                        <input class="user-name"
                               type="text"
                               name="user-name5"
                               placeholder="Ввидите свое ФИО"
                               required
                               id="user-name5"/>
                    </div>

                    <div class="column1 left-two">
                        <label for="user-tel5">Телефон*</label>
                        <input type="tel"
                               name="user-tel5"
                               placeholder="Ваш номер телефона"
                               required
                               id="user-tel5"/>
                    </div>

                    <div class="column2 right-two">
                        <label for="user-email5">Почта</label>
                        <input id="user-email5"
                               type="email"
                               name="user-email5"
                               placeholder="Актуальная почта"
                               required/>
                    </div>

                    <div class="form-row3 right-one">
                        <div class="column1 column1__wrap">
                            <label for="country5">Страна*</label>
                            <input id="country5"
                                   type="text"
                                   name="country5"
                                   placeholder="Введите вашу страну"
                                   required/>
                        </div>
                    </div>
                </div>
                <div class="form-right form-right--anketa">
                    <div class="anketa-flex-column">
                        <label class="apteka-text" for="dopoln5"
                        >Добавить вложение или описать ТЗ:
                        </label>
                        <textarea name="dopoln5"
                                  id="dopoln5"
                                  placeholder="..."
                                  required></textarea>

                        <label class="label-input-file" for="fileInput">
                            <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                <path
                                        d="M22.2857 11.6743L12.0857 21.96C11.6899 22.3633 11.2177 22.6836 10.6967 22.9023C10.1757 23.1209 9.61639 23.2336 9.05137 23.2336C8.48635 23.2336 7.927 23.1209 7.40601 22.9023C6.88502 22.6836 6.41285 22.3633 6.01708 21.96L2.96566 18.8571C2.16684 18.0458 1.71912 16.9529 1.71912 15.8143C1.71912 14.6757 2.16684 13.5828 2.96566 12.7714L13.8342 1.86857C14.153 1.54722 14.5322 1.29215 14.95 1.11809C15.3678 0.944021 15.8159 0.854404 16.2685 0.854404C16.7211 0.854404 17.1693 0.944021 17.5871 1.11809C18.0049 1.29215 18.3841 1.54722 18.7028 1.86857L19.9199 3.08571C20.2413 3.40444 20.4964 3.78365 20.6704 4.20145C20.8445 4.61925 20.9341 5.06739 20.9341 5.52C20.9341 5.97261 20.8445 6.42074 20.6704 6.83855C20.4964 7.25635 20.2413 7.63555 19.9199 7.95428L10.2857 17.6229C10.1263 17.7835 9.93669 17.9111 9.72779 17.9981C9.51889 18.0851 9.29482 18.1299 9.06851 18.1299C8.84221 18.1299 8.61814 18.0851 8.40924 17.9981C8.20034 17.9111 8.01073 17.7835 7.85137 17.6229L7.25137 17.0057C7.09069 16.8463 6.96316 16.6567 6.87613 16.4478C6.78909 16.2389 6.74429 16.0149 6.74429 15.7886C6.74429 15.5623 6.78909 15.3382 6.87613 15.1293C6.96316 14.9204 7.09069 14.7308 7.25137 14.5714L13.7142 8.16"
                                        stroke="#EB6320"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"/>
                            </svg>
                            Прикрепить файл PDF/WORD
                        </label>
                        <input type="file" id="fileInput" class="input-file" multiple
                               accept=".pdf, .doc, .docx, .xlsx, .xlsx"/>
                    </div>
                    <div class="file-list">
                        <div id="progressContainer" class="hidden">
                            <div id="progressText" class="progress-text">Загрузка файлов 0%</div>
                        </div>
                        <button id="deleteAllBtn" class="delete-all-btn hidden" type="button"
                                onclick="deleteAllFiles()">

                            <!--                                          stroke-linejoin="round"/>-->

                            <!--                                          stroke="currentColor" stroke-width="1.5" stroke-linecap="round"-->
                            <!--                                          stroke-linejoin="round"/>-->
                            <!--                                </g>-->

                            <!--                                        <rect width="18" height="18" fill="white"/>-->
                            <!--                                    </clipPath>-->
                            <!--                                </defs>-->
                            <!--                            </svg>-->
                            Удалить все файлы
                        </button>
                        <div id="fileList"></div>

                    </div>
                    <div class="warning">Максимум 3 файла!</div>
                    <p class="form-representation__form--anketa-desc">
                        Отправляя данную форму, вы соглашаетесь с политикой
                        конфиденциальности и даёте своё согласие на обработку
                        персональных данных.
                    </p>
                    <button type="submit" class="btn form-representation__form-btn">
                        Отправить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="script-input-file.js" defer></script>
</body>
</html>
